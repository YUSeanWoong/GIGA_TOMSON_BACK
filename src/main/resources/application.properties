# ===============================
# Server Settings
# ===============================
  server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000

# === JPA / Hibernate ===

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.default_schema=public

# ===============================
# Kakao OAuth Settings
# ===============================
oauth.kakao.client-id=${KAKAO_REST_API_KEY}
oauth.kakao.redirect-uri=http://localhost/oauth/callback
oauth.kakao.token-uri=https://kauth.kakao.com/oauth/token
oauth.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

jwt.secret=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}
jwt.access-token-valid-seconds=7200




logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace


logging.level.root=INFO
logging.level.com.timemanage.gigatomson=DEBUG
logging.level.org.springframework.web=DEBUG
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n